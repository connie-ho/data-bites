{% extends "layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block main %}
    <h1>Search Results</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Average Stars</th>
                <th>Review Count</th>
                <th>Categories</th>
            </tr>
        </thead>

        <tbody>
            {% for row in businesses %}
            <tr>
                <td><a href=/{{row[0]}}>{{row[1]}}</a></td>
                <td>{{row[2] if row[2] else "No ratings yet"}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>


    <table>
{% endblock %}
